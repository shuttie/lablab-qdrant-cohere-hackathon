{% extends 'base.html' %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 g-3">
      	{% for movie in movies %}
        <div class="col">
          <div class="card shadow-sm">
          	<img class="bd-placeholder-img card-img-top" height="225" src="{{ movie['poster'] }}">
            <div class="card-body">
              <p class="card-text"><h5>{{ movie['title'] }}</h5></p>
              <p class="card-text">{{ movie['description'][:128] }}...<span class="collapse" id="more">asdasdasd</span></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/rec/{{ movie['id'] }}"><button type="button" class="btn btn-sm btn-outline-secondary">Select</button></a>
                </div>
                <small class="text-muted">{{ movie['runtime'] }} mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
